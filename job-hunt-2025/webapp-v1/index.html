<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let templates = {};

        function loadTemplates() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';
            
            fetch('/templates.json')
                .then(response => response.json())
                .then(data => {
                    templates = data;
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading templates:', error);
                    loadingIndicator.style.display = 'none';
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadTemplates();
            const generateButton = document.getElementById("generateButton");
            if (generateButton) {
                generateButton.addEventListener("click", generatePrompt);
            }
        });

        function generatePrompt() {
            const businessName = document.getElementById('businessName');
            const businessDetails = document.getElementById('businessDetails');
            const jobTitle = document.getElementById('jobTitle');
            const jobDescription = document.getElementById('jobDescription');
            const templateKey = document.getElementById('promptTemplate')?.value || "";
            
            let missingFields = [];
            if (!businessName.value) missingFields.push("Business Name");
            if (!jobTitle.value) missingFields.push("Job Title");
            if (!jobDescription.value) missingFields.push("Job Description");

            if (missingFields.length > 0) {
                alert("Please fill in the required fields: " + missingFields.join(", "));
                return;
            }

            let output = `Business Name: ${businessName.value},\n`;
            output += `Business Details: ${businessDetails.value},\n`;
            output += `Job Title: ${jobTitle.value},\n`;
            output += `Description: ${jobDescription.value}`;

            let selectedTemplate = templates[templateKey] || "Template not found.";
            let finalPrompt = selectedTemplate.replace(/<insert_biz_info>/g, output);
            document.getElementById('promptOutput').value = finalPrompt;
            
            saveSubmission({ businessName: businessName.value, businessDetails: businessDetails.value, jobTitle: jobTitle.value, jobDescription: jobDescription.value, templateKey, finalPrompt });
        }

        function saveSubmission(data) {
            fetch('/save_submission', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log('Submission saved:', data))
            .catch(error => {
                console.error('Error saving submission:', error);
                alert('Failed to save submission. Please try again later.');
            });
        }

        function copyToClipboard() {
            const textarea = document.getElementById('promptOutput');
            navigator.clipboard.writeText(textarea.value).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</head>
<body class="container py-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prompt Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history.html">Submission History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <h1 class="mb-4">Prompt Generator</h1>
    <div id="loadingIndicator" class="alert alert-info" style="display: none;">Loading templates...</div>
    <div class="mb-3">
        <label class="form-label">Prompt Template</label>
        <select id="promptTemplate" class="form-control">
            <option value="ResumeModify-v2">ResumeModify-v2</option>
            <option value="Customize Resume, and Get 2 Cover Letters - v1.0">Customize Resume, and Get 2 Cover Letters - v1.0</option>
            <option value="Basic Resume Optimizer Prompt - and Cover Letter Gen">Basic Resume Optimizer Prompt - and Cover Letter Gen</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Business Name</label>
        <input type="text" id="businessName" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Business Details</label>
        <textarea id="businessDetails" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" id="jobTitle" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea id="jobDescription" class="form-control"></textarea>
    </div>
    
    <button class="btn btn-primary" id="generateButton">Generate Prompt</button>
    <hr>
    <h3>Generated Prompt:</h3>
    <button class="btn btn-secondary mb-2" onclick="copyToClipboard()">Copy</button>
    <textarea id="promptOutput" class="form-control" rows="10" readonly></textarea>
</body>
</html>
