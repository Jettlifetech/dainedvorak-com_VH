<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Testing Landing Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 5%;
    }
    .jumbotron {
      background: linear-gradient(270deg, #1e3c72, #2a5298, #1e3c72);
      background-size: 600% 600%;
      animation: gradientFlow 10s ease infinite;
      padding: 3rem;
      border-radius: 1rem;
      margin-top: 1rem;
      text-align: center;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-control, .form-label {
      color: #000;
    }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">
      <img src="https://dainedvorak.com/.dev-2025/dev/assets/favicon/daine-dvorak-portfolio-website-logo.svg" alt="Daine Dvorak Logo" height="40">
    </a>
    <div class="ms-auto">
      <a href="#" class="nav-link text-white">Menu Link</a>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron mt-4">
      <h1>Email Testing Landing Page</h1>
    </div>

    <div id="form-section" class="mt-4">
      <form id="contactForm">
        <div class="mb-3">
          <label for="firstName" class="form-label text-white">First Name</label>
          <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label text-white">Last Name</label>
          <input type="text" class="form-control" name="lastName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label text-white">Subject</label>
          <input type="text" class="form-control" name="subject" required>
        </div>
        <div class="mb-3">
          <label for="body" class="form-label text-white">Body</label>
          <textarea class="form-control" name="body" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </div>
  </div>

  <div class="toast-container">
    <div id="formToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Your Message Has Been Sent!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    $('#contactForm').on('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: 'send_mail.php',
        method: 'POST',
        data: $(this).serialize(),
        success: function () {
          $('#formToast .toast-body').text('Your Message Has Been Sent!');
          $('#formToast').removeClass('bg-danger').addClass('bg-success').toast('show');
          $('#contactForm')[0].reset();
        },
        error: function () {
          $('#formToast .toast-body').text('Error - Message Not Sent');
          $('#formToast').removeClass('bg-success').addClass('bg-danger').toast('show');
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
