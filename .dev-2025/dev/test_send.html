<h3>Test Mailer "send-email.php</h3>
<form id="testForm2">
  <input name="email" value="daine@jettlifetech.com"><br>
  <input name="subject" value="Test Subject"><br>
  <textarea name="body">Test Message</textarea><br>
  <input name="AltBody" value="Test Message AltBody"><br>
  <button type="submit">Send Test</button>
</form>
<script>
document.getElementById("testForm2").addEventListener("submit", function(e){
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    fetch("send-email.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(console.log)
    .catch(console.error);
});
</script>
