<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clickable Image Modal with Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>
    .container {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .card {
      max-width: 380px;
    }
    .card-image-wrapper {
      display: flex;
      width: 100%;
      height: 50%;
      background-color: darkgrey;
      cursor: pointer;
    }
    .card-img-top {
      display: block;
      width: auto;
      max-height: 100%;
      margin: auto;
    }
    hr.thick {
      height: 2px;
      background-color: grey;
      border: none;
    }
    .modal-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
<!--Card 1 START -->
      <div class="card shadow rounded border border-dark mt-2">
        <div class="card-image-wrapper" onclick="showModal(this)">
          <img src="https://dainedvorak.com/.dev-2025/Daine_Dvorak/assets/img/daine-dvorak-certifications/ethics-in-the-age-of-generative-ai.jpg" class="card-img-top img-fluid" alt="...">
        </div>
        <div class="card-body text-center">
          <h5 class="card-title font-weight-bold">{CertificateName}</h5>
          <hr class="thick">
            <div class="mb-1">
                <p>Core Skills</p>
                    {CertBadges}
            </div>
          <a href="{CertLink}" class="btn btn-success mt-3 rounded shadow">View Certification</a>
        </div>
        <div class="card-footer text-center">
            <p>Certificate Organization: {CertOrg}</p>
                <p>Date Issued: {CertIssued}</p>
        </div>
      </div>
<!--Card 1 END -->
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" class="modal-img">
        <hr class="thick">
        <div id="modalSkills"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showModal(card) {
    const imageSrc = card.querySelector('img').src;
    const title = card.parentElement.querySelector('.card-title').innerText;
    const skillsHTML = card.parentElement.querySelector('.mb-1').innerHTML;

    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalSkills').innerHTML = skillsHTML;

    $('#imageModal').modal('show');
  }
</script>
</body>
</html>
