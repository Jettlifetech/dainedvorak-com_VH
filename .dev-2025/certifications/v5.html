<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daine Dvorak certifications </title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- jQuery (for convenience) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom Styles for Animated Gradient & Themes -->
  <style>
    /* ========== Animated Gradient for Jumbotron ========== */
    .animated-gradient {
      position: relative;
      color: #fff;
      background: linear-gradient(-45deg, #3a3a3a, #6c757d, #343a40, #495057);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* ========== Theme Classes (Dynamically Applied) ========== */
    /* Each theme changes overall page background, text color, or accent elements. */
    /* You can expand or adjust them as you see fit. */
    body.galaxy-theme {
      background: radial-gradient(circle, #1a1a2e 0%, #16213e 70%, #0f3460 100%);
      color: #ffffff;
    }
    body.cosmos-theme {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #ffffff;
    }
    body.universe-theme {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
    }
    body.spaceman-theme {
      background: linear-gradient(to right, #373b44, #4286f4);
      color: #ffffff;
    }
    body.nebula-theme {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: #ffffff;
    }
    body.rocketships-theme {
      background: linear-gradient(to right, #5433ff, #20bdff, #a5fecb);
      color: #222;
    }
    body.usflag-theme {
      background: linear-gradient(to right, #bd1e24, #fff, #002868);
      color: #222;
    }

    /* Make sure the nav, jumbotron, carousel, footer stand out from body background */
    .theme-bg {
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Navbar transparency to see theme in the background (optional) */
    .navbar-custom {
      background-color: #000000;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    
    /* Certificate card styles */
    .cert-card {
      height: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .cert-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
    }
    
    /* Certificate image */
    .cert-image {
      max-height: 200px;
      object-fit: contain;
    }
    
    /* Modal styles */
    .modal-image {
      max-height: 80vh;
      max-width: 100%;
      object-fit: contain;
    }
    
    /* Carousel customization for multi-items */
    .carousel-multi-item .carousel-item {
      display: none;
    }
    
    .carousel-multi-item .carousel-item.active {
      display: block;
    }
    
    .carousel-multi-item .carousel-item-next,
    .carousel-multi-item .carousel-item-prev {
      display: block;
      position: absolute;
      transform: translateX(0);
      opacity: 0;
    }
    
    .carousel-control-prev,
    .carousel-control-next {
      background-color: rgba(0,0,0,0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    
    @media (min-width: 992px) {
      .cert-item {
        display: inline-block;
        width: 33.33%;
        padding: 0 10px;
      }
    }
    
    @media (min-width: 768px) and (max-width: 991.98px) {
      .cert-item {
        display: inline-block;
        width: 50%;
        padding: 0 10px;
      }
    }
    
    @media (max-width: 767.98px) {
      .cert-item {
        display: inline-block;
        width: 100%;
        padding: 0 10px;
      }
    }

    .carousel-indicators {
      position: relative;
      margin-top: 20px;
      margin-bottom: 0;
    }
    
    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
      opacity: 0.5;
    }
    
    .carousel-indicators .active {
      background-color: #fff;
      opacity: 1;
    }
  </style>
</head>

<body class="galaxy-theme"> <!-- default theme -->
  <!-- ========== Navbar ========== -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="https://code.jetlifecdn.com/jettlife-custom-themes/logo/jettlife-tech-white-text-menu.png"
          alt="JETTLIFE Logo"
          style="max-height: 40px;"
          class="img-fluid"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Right-side links -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="https://dainedvorak.com/">Back To DaineDvorak.com</a></li>

          <!-- Theme Switcher -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="themeDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Switch Theme
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
              <li><a class="dropdown-item theme-option" data-theme="galaxy-theme" href="#">Galaxy</a></li>
              <li><a class="dropdown-item theme-option" data-theme="cosmos-theme" href="#">Cosmos</a></li>
              <li><a class="dropdown-item theme-option" data-theme="universe-theme" href="#">Universe</a></li>
              <li><a class="dropdown-item theme-option" data-theme="spaceman-theme" href="#">Spaceman</a></li>
              <li><a class="dropdown-item theme-option" data-theme="nebula-theme" href="#">Nebula</a></li>
              <li><a class="dropdown-item theme-option" data-theme="rocketships-theme" href="#">Rocket Ships</a></li>
              <li><a class="dropdown-item theme-option" data-theme="usflag-theme" href="#">U.S. Flag</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ========== End Navbar ========== -->

  <!-- ========== Certifications Section ========== -->
  <div class="container-fluid mt-2">
    <h2 class="text-center mb-4">My Certifications</h2>
    
    <div id="certCarousel" class="carousel slide carousel-multi-item" data-bs-ride="carousel">
      <!-- Add indicators -->
      <div class="carousel-indicators" id="certCarouselIndicators">
        <!-- Will be populated by JavaScript -->
      </div>

      <div class="carousel-inner" id="certCarouselInner">
        <!-- Carousel items populated by JavaScript below -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#certCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#certCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- ========== End Certifications Section ========== -->

  <!-- ========== Certificate Modal ========== -->
  <div class="modal fade" id="certModal" tabindex="-1" aria-labelledby="certModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="certModalLabel">Certificate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Certificate" class="modal-image">
          <div class="mt-3">
            <h4 id="modalTitle" class="text-dark"></h4>
            <div id="modalBadges" class="my-2"></div>
            <div id="modalInfo" class="alert alert-secondary mt-3">
              <p class="mb-0 text-dark" id="modalOrg"></p>
              <p class="mb-0 text-dark" id="modalDate"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a id="modalLink" href="#" target="_blank" class="btn btn-primary">View Certificate</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ========== End Certificate Modal ========== -->

  <!-- ========== Footer ========== -->
  <footer>
    <p>
      Created By:
      <a href="https://dainedvorak.com" target="_blank" class="text-white text-decoration-none">
        Daine Dvorak
      </a>
      d.b.a. JETTLIFE Tech --
      <span id="currentYear"></span>
    </p>
  </footer>
  <!-- ========== End Footer ========== -->

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script to handle theme switching and carousel data -->
  <script>
    // Dynamically set the footer year
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Example data (replace or load via AJAX/Server as needed)
    // Create responsive multi-item carousel
    function populateCarousel() {
      const carouselInner = document.getElementById("certCarouselInner");
      const carouselIndicators = document.getElementById("certCarouselIndicators");
      const totalCerts = certifications.length;
      
      // Clear any existing content
      carouselInner.innerHTML = '';
      carouselIndicators.innerHTML = '';
      
      // Create slides - one certificate per slide
      certifications.forEach((cert, index) => {
        // Create indicator
        const indicator = document.createElement('button');
        indicator.type = 'button';
        indicator.setAttribute('data-bs-target', '#certCarousel');
        indicator.setAttribute('data-bs-slide-to', index);
        indicator.setAttribute('aria-label', `Certificate ${index + 1}`);
        
        if (index === 0) {
          indicator.classList.add('active');
          indicator.setAttribute('aria-current', 'true');
        }
        
        carouselIndicators.appendChild(indicator);
        
        // Create slide
        const slideActiveClass = index === 0 ? 'active' : '';
        const slide = document.createElement('div');
        slide.className = `carousel-item ${slideActiveClass}`;
        
        // Create responsive container for this certificate
        const container = document.createElement('div');
        container.className = 'd-flex justify-content-center';
        
        // Create certificate card
        const certCard = createCertCard(cert, index);
        
        // On larger screens, display certificates side by side but only one is active
        if (window.innerWidth >= 992) { // desktop
          certCard.style.width = '33.333%';
        } else if (window.innerWidth >= 768) { // tablet
          certCard.style.width = '50%';
        } else { // mobile
          certCard.style.width = '100%';
        }
        
        container.appendChild(certCard);
        slide.appendChild(container);
        carouselInner.appendChild(slide);
      });
      
      // Adjust carousel for single item sliding
      const carousel = new bootstrap.Carousel(document.getElementById('certCarousel'), {
        interval: 5000, // Auto slide interval
        wrap: true,     // Circular carousel
        slide: true     // Enable sliding
      });
    }

    // Create a certificate card
    function createCertCard(cert, index) {
      const colDiv = document.createElement('div');
      colDiv.className = 'cert-item mx-auto'; // Added mx-auto for better centering
      
      const card = document.createElement('div');
      card.className = 'card cert-card bg-white rounded shadow mb-4';
      card.dataset.index = index;
      card.addEventListener('click', () => showCertModal(index));
      
      card.innerHTML = `
        <div class="card-body p-3">
          <div class="text-center">
            <img 
              src="${cert.CertImage || '#'}" 
              alt="${cert.CertificateName || ''}" 
              class="img-fluid rounded mb-2 cert-image" 
            />
            <h6 class="card-title text-dark mt-2">${cert.CertificateName || ''}</h6>
            <div class="mb-2 cert-badges">${cert.CertBadges || ''}</div>
            <div class="small text-muted mb-2">
              <div><strong>${cert.CertOrg || 'N/A'}</strong></div>
              <div>Issued: ${cert.CertIssued || 'N/A'}</div>
            </div>
          </div>
        </div>
      `;
      
      colDiv.appendChild(card);
      return colDiv;
    }

    // Show certificate modal
    function showCertModal(index) {
      const cert = certifications[index];
      const modal = document.getElementById('certModal');
      const modalInstance = bootstrap.Modal.getOrCreateInstance(modal);
      
      // Set modal content
      document.getElementById('modalImage').src = cert.CertImage || '#';
      document.getElementById('modalTitle').textContent = cert.CertificateName || '';
      document.getElementById('modalBadges').innerHTML = cert.CertBadges || '';
      document.getElementById('modalOrg').innerHTML = `<strong>Certification Organization:</strong> ${cert.CertOrg || 'N/A'}`;
      document.getElementById('modalDate').innerHTML = `<strong>Date Certificate Issued:</strong> ${cert.CertIssued || 'N/A'}`;
      document.getElementById('modalLink').href = cert.CertLink || '#';
      document.getElementById('certModalLabel').textContent = cert.CertificateName || 'Certificate';
      
      // Show modal
      modalInstance.show();
    }
    
    // Call populateCarousel on page load and window resize
    window.addEventListener('resize', populateCarousel);
    document.addEventListener('DOMContentLoaded', populateCarousel);

    // Theme switching
    const themeOptions = document.querySelectorAll(".theme-option");
    themeOptions.forEach((option) => {
      option.addEventListener("click", function (e) {
        e.preventDefault();
        // Remove previous theme classes
        document.body.classList.remove(
          "galaxy-theme",
          "cosmos-theme",
          "universe-theme",
          "spaceman-theme",
          "nebula-theme",
          "rocketships-theme",
          "usflag-theme"
        );
        // Add the new one
        const newTheme = this.getAttribute("data-theme");
        document.body.classList.add(newTheme);
      });
    });
  </script>
</body>
</html>
